apiVersion: v1
kind: Service
metadata:
  name: test-service
spec:
  type: NodePort
  selector:
    app: test-service
    tier: backend
  ports:
  - name: test-service
    protocol: TCP
    port: 443
    targetPort: test-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-service
spec:
  selector:
    matchLabels:
      app: test-service
  template:
    metadata:
      labels:
        app: test-service
        tier: backend
    spec:
      containers:
      - image: gcr.io/slush-app-staging/test-service:8abf569d6ac09d080e3d7c359391682218c79cfd
        name: test-service
        ports:
        - name: test-service
          containerPort: 8080
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: test-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: test-service
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 66